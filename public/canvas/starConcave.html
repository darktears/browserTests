<!DOCTYPE HTML>
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
window.onload=function() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.fillRect(0,0,150,150);
  ctx.translate(75,75);

  // Create a circular clipping path        
  ctx.strokeStyle = "rgba(255,100,100,1.0)";
  ctx.lineWidth = 0.91;
  drawStar(ctx, 60);
  ctx.shadowColor="rgba(0,255,255,1.0)";
  ctx.shadowBlur = 10;
  ctx.shadowOffsetX = 3;
  ctx.shadowOffsetY = 3;
  ctx.stroke();
  //ctx.fillStyle = "rgba(100,255,100,1.0)";
  //ctx.fill();
}

function drawStar(ctx,r){
  ctx.save();
  ctx.beginPath()
  ctx.moveTo(r,0);
  for (i=0;i<9;i++){
    ctx.rotate(Math.PI/5);
    if(i%2 == 0) {
      ctx.lineTo((r/0.525731)*0.200811,0);
    } else {
      ctx.quadraticCurveTo(r/2, r/2, r,0);
    }
  }
  ctx.closePath();
  ctx.restore();
}

</script>
</HEAD>

<BODY>
<canvas id="canvas" width="150" height="150" style="background-color: ghostwhite; border: 1px solid black;"></canvas>
<a href="index.html">canvas list</a>
</BODY>
</HTML>
