<!DOCTYPE HTML>
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
window.onload=function() {
    var cnvs = document.getElementById("cnvs");
    if (cnvs.getContext) {
        var ctx = cnvs.getContext('2d');
        ctx.beginPath();
		ctx.strokeStyle="rgba(0,50,0,0.5)";
		ctx.lineJoin = "miter";
		ctx.lineCap = "butt";
		ctx.miterLimit = 5;
		ctx.lineWidth = 15;
		ctx.moveTo(10, 250);
		ctx.lineTo(30,100);
		ctx.stroke();

		ctx.lineCap = "round";
        ctx.beginPath();
		ctx.moveTo(10, 350);
		ctx.lineTo(30, 500);
		ctx.stroke();

        ctx.beginPath();
        ctx.strokeRect(10, 10, 100, 100);

        ctx.beginPath();
        ctx.arc(200, 100, 50, 0, 2*Math.PI);
		ctx.stroke();

        ctx.beginPath();
        ctx.arc(450, 100, 50, 0, Math.PI);
		ctx.stroke();

		ctx.lineJoin = "round";
        ctx.beginPath();
        ctx.strokeRect(50, 200, 100, 100);

		ctx.lineJoin = "bevel";
        ctx.beginPath();
        ctx.strokeRect(200, 200, 100, 100);

		ctx.lineJoin = "round";
		ctx.lineWidth = 1;
        ctx.strokeRect(280, 50, 100, 100);

        ctx.beginPath();
		ctx.lineWidth = 100;
        ctx.arc(450, 280, 50, 0, 2*Math.PI);
		ctx.stroke();

        ctx.beginPath();
		ctx.lineWidth = 90;
        ctx.arc(450, 480, 50, 0, 2*Math.PI);
		ctx.stroke();

        ctx.beginPath();
		ctx.lineWidth = 2;
        ctx.arc(250, 250, 80, 0, 2*Math.PI);
		ctx.stroke();

		ctx.lineJoin = "bevel";
		ctx.lineWidth = 90;
        ctx.strokeRect(100, 400, 100, 100);

        ctx.beginPath();
		ctx.lineWidth = 15;
        ctx.arc(200, 100, 30, 0, 2*Math.PI);
		ctx.stroke();

        ctx.beginPath();
		ctx.lineWidth = 10;
        ctx.arc(200, 100, 15, 0, 2*Math.PI);
		ctx.stroke();

        ctx.beginPath();
		ctx.lineWidth = 5;
        ctx.arc(200, 100, 5, 0, 2*Math.PI);
		ctx.stroke();
    }
}
</script>
</HEAD>

<BODY>
<canvas id="cnvs" width="600" height="600" style="background-color: ghostwhite; border: 1px solid black;"></canvas>
</BODY>
</HTML>
