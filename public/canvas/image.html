<!DOCTYPE HTML>
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
window.onload=function() {
    var cnvs = document.getElementById("cnvs");
    if (cnvs.getContext) {
        var ctx = cnvs.getContext('2d');

    var bigImgObj = new Image();
    bigImgObj.onload = function(){
		ctx.drawImage(bigImgObj, 0, 4);
    };
    bigImgObj.src = "1025.png";

    var imageObj = new Image();
    imageObj.onload = function(){
		ctx.drawImage(imageObj, 200, 0);
		ctx.drawImage(imageObj, 300, 0);
    };
    imageObj.src = "33.png";


    }
    else alert('canvas를 지원하지 않는 브라우저입니다.');
}
</script>
</HEAD>

<BODY>
<canvas id="cnvs" width="700" height="300" style="background-color: ghostwhite; border: 1px solid black;"></canvas>
</BODY>
</HTML>
