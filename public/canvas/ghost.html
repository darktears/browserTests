<!DOCTYPE HTML>
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
window.onload=function() {
    var cnvs = document.getElementById("cnvs");
    if (cnvs.getContext) {
        var ctx = cnvs.getContext('2d');
        
        // 얼굴
        ctx.beginPath();
        ctx.arc(50,50,25,0,Math.PI*2,false);
        ctx.stroke();

        // 왼쪽뿔
        ctx.beginPath();
        ctx.moveTo(35,30);
        ctx.quadraticCurveTo(24,18,25,0);
        ctx.moveTo(30,34);
        ctx.quadraticCurveTo(20,25,25,0);
        ctx.stroke();

        // 오른쪽 뿔
        ctx.beginPath();
        ctx.moveTo(65,30);
        ctx.quadraticCurveTo(74,18,75,0);
        ctx.moveTo(70,34);
        ctx.quadraticCurveTo(78,25,75,0);
        ctx.stroke();

        // 눈
        ctx.beginPath();
        ctx.arc(40,45,3,0,Math.PI*2,false);
        ctx.arc(60,45,3,0,Math.PI*2,false);
        ctx.fill();

        // 입
        ctx.beginPath();
        ctx.arc(50,55,10,0,Math.PI,false);
        ctx.stroke();

    }
    else alert('canvas를 지원하지 않는 브라우저입니다.');
}
</script>
</HEAD>

<BODY>
<canvas id="cnvs" width="100" height="100" style="background-color: ghostwhite; border: 1px solid black;"></canvas>
</BODY>
</HTML>
