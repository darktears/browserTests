<!DOCTYPE HTML>
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
window.onload=function() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.fillRect(0,0,150,150);
  ctx.translate(75,75);

  //ctx.save();
  // Create a circular clipping path        
  ctx.beginPath();
  ctx.arc(0,0,60,0,Math.PI*2,true);
  ctx.clip();

  // draw background
  ctx.fillStyle = "rgba(100,255,100,1.0)";
  ctx.fillRect(-75,-75,150,150);

  ctx.save();
  // Create a circular clipping path        
  ctx.beginPath();
  drawStar(ctx, 60);
  ctx.clip();

  // draw background
  ctx.fillStyle = "rgba(100,100,255,1.0)";
  ctx.fillRect(-75,-75,150,150);

  // draw stars
  for (j=1;j<50;j++){
    ctx.save();
    ctx.fillStyle = 'rgba(255, 255 ,0, 1.0)';
    ctx.translate(75-Math.floor(Math.random()*150),75-Math.floor(Math.random()*150));
    drawStar(ctx,Math.floor(Math.random()*4)+2);
    ctx.restore();
  }

  ctx.restore();

  // draw circles 
  for (j=1;j<50;j++){
    ctx.save();
    ctx.fillStyle = 'rgba(0, 255 , 255, 1.0)';
    ctx.translate(75-Math.floor(Math.random()*150),75-Math.floor(Math.random()*150));
    drawStar(ctx,Math.floor(Math.random()*4)+2);
    ctx.restore();
  }
  //ctx.restore();
}

function drawStar(ctx,r){
  ctx.save();
  ctx.beginPath()
  ctx.moveTo(r,0);
  for (i=0;i<9;i++){
    ctx.rotate(Math.PI/5);
    if(i%2 == 0) {
      ctx.lineTo((r/0.525731)*0.200811,0);
    } else {
      ctx.lineTo(r,0);
    }
  }
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

</script>
</HEAD>

<BODY>
<canvas id="canvas" width="150" height="150" style="background-color: ghostwhite; border: 1px solid black;"></canvas>
<a href="index.html">canvas list</a>
</BODY>
</HTML>
