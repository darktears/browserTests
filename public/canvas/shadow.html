<!DOCTYPE HTML>
<html>
<style trpe="text/css">
#myCanvas2 { 
	background: white; 
	margin: 12px 12px 12px 12px;
	border: dashed 5px blue;
	padding: 3px 3px 3px 3px;
	 /* No borders set */
}
.cvs { 
	background: white; 
	margin: 12px 12px 12px 12px;
	border: dashed 5px blue;
	padding: 3px 3px 3px 3px;
	 /* No borders set */
}
</style>
<body>

<canvas id="myCanvas" class="cvs">your browser does not support the canvas tag </canvas>

<script type="text/javascript">

var canvas=document.getElementById('myCanvas');
canvas.setAttribute('width', '500');
canvas.setAttribute('height', '300');
var ctx=canvas.getContext('2d');
ctx.save();

ctx.translate(100,20);
ctx.rotate(3.14 / 36);
ctx.fillStyle='red';
ctx.shadowColor="green";
ctx.shadowBlur = 10;
ctx.shadowOffsetX = -120;
ctx.shadowOffsetY = 240;
ctx.fillRect(0,0,80,100);

ctx.translate(200, 0);
ctx.fillStyle='rgba(0,0,255,1.0)';
ctx.shadowColor='rgba(0,255,255,1.0)';
ctx.shadowBlur = 100;
ctx.shadowOffsetX = 10;
ctx.shadowOffsetY = 20;
ctx.fillRect(0,0,80,100);

ctx.restore();

ctx.save();

ctx.translate(-40,150);
ctx.rotate(3.14 / 36);
ctx.fillStyle='red';
ctx.shadowColor="gray";
ctx.shadowBlur = 30;
ctx.shadowOffsetX = 20;
ctx.shadowOffsetY = 10;
ctx.fillRect(0,0,80,100);

ctx.translate(200, 0);
ctx.fillStyle='rgba(0,0,255,1.0)';
ctx.shadowColor='rgba(255,0,255,1.0)';
ctx.shadowBlur = 5;
ctx.shadowOffsetX = 150;
ctx.shadowOffsetY = -200;
ctx.fillRect(0,0,80,100);

ctx.restore();
</script>
