<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Video</title>
<script>
function pressPlay()
{
	var video = document.getElementsByTagName('video')[0];
	video.webkitRequestFullscreen();
	video.play();
}
</script>
</head>
<body>
<button onclick="pressPlay()">Press Play</button>
<br>
<video src="bear-vp8a.webm" autoplay loop></video>
</body>
</html>
