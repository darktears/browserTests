<!DOCTYPE html>
<html>
    <head><title>video test</title>
</head>
    <body>
<a href="https://bugs.chromium.org/p/chromium/issues/detail?id=615325">sharp video bug</a>
<br/>
<video id="video" controls autoplay loop> </video>
<script type="text/javascript">
var videoElement = document.getElementById("video");
videoElement.addEventListener('error', function(ev) {
    console.log("\nmp4 codec is not supported on this platform. Received error event:" + ev.target.error.code + "\n");
}, false);
videoElement.src = "sharpness_crbug_615325.webm";
</script>
</body>
</html>
