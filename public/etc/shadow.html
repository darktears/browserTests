<title>Border Radius & box shadow test</title> 
<style type="text/css"> 
 
body {
    background-color: #0000FF;
}
 
.box {
    background-color: #FF0000;
    width: 50px;
    height: 50px;
    -webkit-border-top-right-radius: 4px;
    -webkit-box-shadow: inset 1px 1px 1px rgba(255,255,255,0.05);
} 
</style> 
</head> 
 
<body> 
    <div class="box"> 
 
    </div> 
</body>
